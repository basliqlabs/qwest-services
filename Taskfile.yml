version: '3'

tasks:
  dev:
    cmds:
      - air

  test:
    cmds:
      - go test -v {{.CLI_ARGS}}

  test:cover:
    cmds:
      - go test -v -coverprofile=prof.out {{.CLI_ARGS}}
      - go tool cover -html=prof.out

  setup-hooks:
    cmds:
      - go run cmd/hooks/setup/main.go

  build-hooks:
    cmds:
      - go build -o scripts/git-hooks/pre-commit cmd/hooks/precommit/main.go